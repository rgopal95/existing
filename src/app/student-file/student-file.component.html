<div [ngClass]="{ 'active-student': sDetails.isInCurrentSem }">
  <span>
    <p>Id: {{ sDetails.id }}</p>
    <p>Name: {{ sDetails.name }}</p>
    <p>Place: {{ sDetails.place }}</p>
    <p>Sports: {{ sDetails.sports }}</p>
  </span>
  <button (click)="onDelete(sDetails.id)">Delete</button>
</div>
